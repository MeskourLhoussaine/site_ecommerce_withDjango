{% block js %}
<script type="text/javascript">
    if(localStorage.getItem('panier')==null{
    var panier={};
    }else{
    panier= JSON.parse(localStorage.getItem('panier'));
    }
    for(item in panier){
     let nom= panier[item][1];
     let quantite=panier[item][0];
     let itemString ='<li class='list-groupe-item d-flex justifly-content-between align-items-centre">
     ${nom}
     <span class="badge-primary badge-pill">Qte ${quantite}</span>
     </li>;
     $('#item-list').append(itemString );
    }

   $('#items').val(JSN.stringif(panier));
</script>
